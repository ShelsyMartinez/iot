<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard IoT</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://cdn.pixabay.com/photo/2016/08/31/22/36/background-1634817_960_720.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.65);
      color: white;
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .dashboard-header h2 {
      font-size: 28px;
    }

    .logout-btn {
      background-color: #e74c3c;
      border: none;
      padding: 10px 18px;
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .tab-menu {
      display: flex;
      justify-content: space-around;
      background: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .tab-btn {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      color: white;
      font-weight: bold;
      font-size: 16px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab-btn.active {
      background-color: #3498db;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 15px;
    }

    input, select {
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
    }

    button[type="submit"] {
      align-self: flex-start;
      background-color: #2ecc71;
      border: none;
      padding: 10px 20px;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
    }

    table th, table td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }

    table th {
      background-color: rgba(0,0,0,0.4);
    }

    hr {
      border: 1px solid rgba(255,255,255,0.3);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="dashboard-header">
      <h2><i class="fa-solid fa-chart-line"></i> Registro de nuevo usuario </h2>
    </header>

    <!-- Menú de pestañas -->
    <nav class="tab-menu">
      <button class="tab-btn active" onclick="mostrarTab('usuarios')"><i class="fa-solid fa-users"></i> Usuarios</button>
    </nav>

    <!-- Usuarios -->
    <section id="tab-usuarios" class="tab-content active">
      <h3><i class="fa-solid fa-user-plus"></i> Gestión de Usuarios</h3>
      <hr>
      <form id="form-crear-usuario" onsubmit="crearUsuario(event)">
        <div class="form-grid">
          <input id="nuevo-username" placeholder="Usuario *" required>
          <input id="nuevo-password" type="password" placeholder="Contraseña *" required>
          <input id="nuevo-email" type="email" placeholder="Correo *" required>
          <input id="nuevo-name" placeholder="Nombre *" required>
          <input id="nuevo-country" placeholder="País *" required>
          <input id="nuevo-city" placeholder="Ciudad *" required>
          <input id="nuevo-company" placeholder="Empresa">
          <select id="nuevo-rol">
            <option value="usuario">Usuario</option>
            <option value="ADMIN">Administrador</option>
          </select>
        </div>
        <button type="submit">Crear Usuario</button>
        <p id="mensaje-creacion"></p>
      </form>
    </section>

  <script src="js/dashboard.js"></script>
  <script>
    function mostrarTab(tab) {
      document.querySelectorAll(".tab-content").forEach(e => e.classList.remove("active"));
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      document.getElementById(`tab-${tab}`).classList.add("active");
      event.target.classList.add("active");
    }
  </script>
</body>
</html>
